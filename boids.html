<!DOCTYPE html>
<head>

  <title>Boids</title>

<html
lang="en">

<body>
<div class="container">
  <h1>Boids</h1>

  <div class="row">
    <div class="col-md-11">
      <canvas height="1024" id="gl-canvas" width="1024">
        Oops ... your browser doesn't support the HTML5 canvas element
      </canvas>
    </div>
    <div class="col-md-1">
      <button class="btn btn-secondary" id="play-pause">Play/Pause Simulation</button>
      <br><br>
      <button class="btn btn-secondary" id="reset">Reset Simulation</button>
      <br><br>
      <button class="btn btn-secondary" id="toggle-rotation">Toggle World Rotation</button>
    </div>
  </div>
</div>

</body>


<script id="vertex-shader" type="x-shader/x-vertex">
  attribute vec4 vPosition;
  attribute vec4 vColor;

  uniform mat4  M_model_transform;
  uniform mat4  M_world_to_ndc;
  uniform mat4  M_projection;
  uniform mat4  M_camera;
  uniform mat4  M_world_rotation;

  // varying type variable to share with fragment shader, as the color
  // will be sent to the fragment shader
  varying vec4 fColor;

  void main() {
    gl_Position = M_world_to_ndc * M_projection * M_camera *
      M_world_rotation * M_model_transform * vPosition;

    fColor = vColor;
  }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

  precision mediump float;

  // vertex color coming from vertex shader
  varying vec4 fColor;

  void main() {
    gl_FragColor = fColor;
  }

</script>
